{% extends 'base.html' %}
{% load static %}
{% block title %} 
    Sign Up
{% endblock %}
{% block content %}
<div class="log-sec1">
   <div class="container log-sec2" id="container">
        <div class="form-container sign-in">
            <form action="" method="post">
                {% csrf_token %}
                <h1 style="font-family: 'Times New Roman', Times, serif;font-weight: bold;">Create Account</h1>
                <!-- <div class="social-icons">
                    <a href="" class="icon1"><i class="fa-brands fa-google-plus-g"></i></a>
                </div> -->
                <!-- <span>or use your email for registration</span> -->
                <input type="text" placeholder="Username" name="username" style="margin-top: 25px;">
                <input type="email" placeholder="Email" name="email">
                <input type="password" placeholder="Password" name="password">
                <input type="password" placeholder="Confirm Password" name="cpassword">
                <br>
                <button type="submit" style="margin-top: -2px;">Sign Up</button>
            </form>
            {% if messages %}
            <div class="message-box">
                {% for message in messages %}
                    <div class="message {{ message.tags }}" style="margin-top: 3px;margin-left: 10px;">{{ message|safe }}</div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                        <h1 style="font-family: 'Times New Roman', Times, serif;font-weight: bold;">Welcome Back!</h1>
                        <p>If you already have an account</p>
                        <a href="{% url 'garbageapp:login' %}"><button>Log In</button></a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
